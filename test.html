<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        #gallery-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4-column grid */
            grid-template-rows: auto;
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            background-color: #ccc; /* Placeholder for empty areas */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item.overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Custom Grid Item Layouts */
        .item1 {
            grid-column: span 2;
            grid-row: span 2;
        }

        .item2 {
            grid-column: span 2;
            grid-row: span 2;
        }

        .item3 {
            grid-column: span 2;
            grid-row: span 2;
        }

        .item4 {
            grid-column: span 2;
            grid-row: span 1;
        }

        .item5 {
            grid-column: span 2;
            grid-row: span 1;
        }

        .view-all {
            grid-column: span 4;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .view-all button {
            background-color: #8c7a65;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .view-all button:hover {
            background-color: #6b5a4c;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Recent Projects</h1>
    <div id="gallery-container">
        <div class="gallery-item item1">
            <img src="https://via.placeholder.com/300x450" alt="Image 1">
        </div>
        <div class="gallery-item item2 overlay">
            <span>20131 Grove Street</span>
        </div>
        <div class="gallery-item item3">
            <img src="https://via.placeholder.com/600x300" alt="Image 2">
        </div>
        <div class="gallery-item item4">
            <img src="https://via.placeholder.com/600x300" alt="Image 3">
        </div>
        <div class="gallery-item item5">
            <img src="https://via.placeholder.com/600x400" alt="Image 4">
        </div>
        <div class="view-all">
            <button>View All</button>
        </div>
    </div>
</body>
</html>
